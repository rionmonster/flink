name: FLINK-38936 Windows Verification

on:
  push:
    branches: [ "flink-38936-windows" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout (short path to avoid Windows path length issues)
        uses: actions/checkout@v4
        with:
          path: f

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build deps (skip all tests)
        shell: bash
        working-directory: f
        run: |
          ./mvnw -pl flink-connectors/flink-connector-files -am -DskipTests -DskipITs package

      - name: Run only the repro test (no -am)
        shell: bash
        working-directory: f
        run: |
          ./mvnw -pl flink-connectors/flink-connector-files -DskipITs -Dtest=FileSystemTableSourceTest#testForWindowsSpecificFileNameFix test
