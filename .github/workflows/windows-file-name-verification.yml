name: FLINK-38936 Windows Verification

on:
  push:
    branches: [ "flink-38936-windows" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Configure git for long paths
        shell: bash
        run: |
          git config --global core.longpaths true

      - name: Checkout (sparse)
        uses: actions/checkout@v4
        with:
          path: f
          fetch-depth: 1
          sparse-checkout: |
            .mvn
            mvnw
            pom.xml
            tools
            flink-annotations
            flink-core
            flink-test-utils-parent
            flink-connectors/flink-connector-files
            flink-table
          sparse-checkout-cone-mode: false

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build deps (skip all tests)
        shell: bash
        working-directory: f
        run: |
          mvn -pl flink-connectors/flink-connector-files -am \
              -DskipTests \
              -DskipITs \
              -Drat.skip=true \
              -Dcheckstyle.skip=true \
              -Dspotless.check.skip=true \
              -Denforcer.skip=true \
              package

      - name: Run only the repro test (no -am)
        shell: bash
        working-directory: f
        run: |
          mvn -pl flink-connectors/flink-connector-files \
              -DskipITs \
              -Drat.skip=true \
              -Dcheckstyle.skip=true \
              -Dspotless.check.skip=true \
              -Denforcer.skip=true \
              -Dtest=FileSystemTableSourceTest#testForOsIndependentFileNameFix \
              test
